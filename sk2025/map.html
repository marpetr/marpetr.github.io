<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<div id="map" style="height: 100%; width: 100%"></div>

<script>
fetch('slovakija2025-3.geojson').then(r => r.json()).then(f => {
    window.feratos = f;
    L.geoJSON(f, {
        onEachFeature: (feature, layer) => {
            const {name, difficulty, rating} = feature.properties;
            if (name) {
                const url = `https://www.google.com/maps/dir/?api=1&origin=48.73171,18.93864&destination=${feature.geometry.coordinates[1]},${feature.geometry.coordinates[0]}&travelmode=driving`;
                const ferrataUrl = `https://ferrataguide.com/ferrata/${feature.properties.url}`
                layer.bindPopup(`${difficulty} ${name} (${rating})<br/><a href="${ferrataUrl}" target="_blank">Apra≈°ymas</a><br/><a href="${url}" target="_blank">Atstumas nuo namo</a>`);
            }
        },
        pointToLayer: (feature, latlng) => {
            const color = {
                A: '#C6F7FD',
                'A/B': '#D3EAFE',
                B: '#BAFDEE',
                'B/C': '#AEFBCF',
                'C': '#A3FAAA',
                'C/D': '#B1F897',
                'D': '#CDF78C',
                'D/E': '#F0F581',
                'E': '#F2CD77',
                'F': '#F09A6C',
            };
            return L.circleMarker(latlng, {
                fillColor: color[feature.properties['difficulty']] ?? 'blue',
                fillOpacity: 1,
                stroke: true,
                color: 'white',
                weight: 3,
                radius: 15,
            });
        }
    }).addTo(map);
});

var map = L.map('map').setView([48.715251, 18.923032], 9);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

</script>
